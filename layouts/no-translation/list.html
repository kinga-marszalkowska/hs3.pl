{{ define "main"}}
<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>{{ .Title}}</h2>
          <p>{{ .Params.subTitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="story">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="story-content" style="padding-bottom: 3em;">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{end}}
